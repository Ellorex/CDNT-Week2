<div>
  <div class="row">
    <div class="col-md-6">
      <img src="{{ team.getLogoUrl() }}" alt="logo de {{ team.name }}" class="logo">
    </div>
    <div class="col-md-6">
      <h3>Nom : {{ team.name }}</h3>
      <div>Entraîneur : {{ team.coach }}</div>
      <div>Stade : {{ team.stadium }}</div>
      <div>Année de création : {{ team.founded }} </div>
    </div>
  </div>
</div>
